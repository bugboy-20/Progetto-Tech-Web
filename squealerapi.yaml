openapi: 3.0.3
info:
  title: Squealer API
  description: squealer backend API. TODO gestire il capio psw
  version: '0.2'
servers:
  - url: http://site222315.tw.cs.unibo.it/api
tags:
  - name: Auth
    description: Authenticate your squealer account
  - name: User
    description: Handle the user account
  - name: Errors
    description: Keep track when something fault
  - name: Squeals
    description: Handle squealer's messages
  - name: Channels
    description: Handle squealer's receivers

paths:
  /users/{username}:
    put:
      tags:
        - User
      description: Register a new user
      summary: Register a new user
      parameters:
        - name: username
          in: path
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Operation successful
        '400':
          description: Bad Request
        '422':
          description: Unprocessable Entity
        '409':
          description: Username already taken
    delete:
      tags:
        - User
      description: Delete the current user account
      summary: Delete the current user account
      parameters:
        - name: username
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Operation Successful
        '400':
          description: User not found
  /users/:
    get:
      tags:
        - User
      summary: List users
      responses:
        '200':
          description: All users list

  /token:
    summary: get the token
    description: get the token
    post:
      summary: get the token
      description: get the token
      operationId: ''
      responses:
        default:
          description: Default error sample response
      tags:
        - Auth
    delete:
      summary: delete a token (aka logout)
      operationId: ''
      responses:
        default:
          description: Default error sample response
      tags:
        - Auth

  /logs/:
    put:
      tags:
        - Errors
      summary: Add an error message to the list
      description: Add an error message to the list
      responses:
        '200':
          description: Operation Successful
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
    get:
      tags:
        - Errors
      summary: Show the list of all the errors appened so far
      description: Show the list of all the errors appened so far
      responses:
        '200':
          description: Operation Successful

  /info:
    options:
      summary: Server options
      responses:
        '200':
          description: SOOS

  /squeals/:
    get:
      tags:
        - Squeals
      summary: Get squeals with optional filters
      parameters:
        - name: author
          in: query
          schema:
            type: string
          description: Filter squeals by author
        - name: channel
          in: query
          schema:
            type: string
          description: Filter squeals by channel
        - name: page
          in: query
          schema:
            type: integer
            minimum: 0
          description: Page number for pagination (default 0)
      responses:
        '200':
          description: Successful response
        '400':
          description: Bad request
    post:
      tags:
        - Squeals
      summary: Add a new squeal
      description: Add a new squeal
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SquealIn'
      responses:
        '200':
          description: Operation Successful

  /squeals/{id}:
    get:
      tags:
        - Squeals
      summary: Get a specific squeal
      description: Get a specific squeal
      parameters:
        - name: id
          in: path
          schema:
            type: number
          required: true
      responses:
        '200':
          description: Operation Successful
    delete:
      tags:
        - Squeals
      summary: Delete a specific squeal
      description: Delete a specific squeal
      parameters:
        - name: id
          in: path
          schema:
            type: number
          required: true
      responses:
        '200':
          description: Operation Successful
    patch:
      tags:
        - Squeals
      summary: Update a squeal
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the squeal to update
      requestBody:
        description: Update operation for the squeal
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                op:
                  type: string
                  enum: [viewed, upvote, downvote]
                  description: The operation to perform on the squeal
      responses:
        '200':
          description: Successful response
        '400':
          description: Bad request
        '404':
          description: Squeal not found


  /channels/:
    get:
      tags:
        - Channels
      summary: List the channels
      description: List all the channels, or filter them with a query
      parameters:
        - name: type
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Operation Successful
    post:
      tags:
        - Channels
      summary: Add a new channel
      description: Add a new channel
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Channel'
      responses:
        '200':
          description: Operation Successful
  /channels/{channelName}:
    get:
      tags:
        - Channels
      summary: Show channel infos
      description: TODO
      parameters:
        - name: channelName
          in: path
          required: true
          schema:
            type: string
        - name: type
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Operation Successful
  /channels/{name}/squeals:
    get:
      tags:
        - Channels
      summary: Get squeals for a specific channel
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: The name of the channel
        - name: author
          in: query
          schema:
            type: string
          description: Filter squeals by author
        - name: page
          in: query
          schema:
            type: integer
            minimum: 0
          description: Page number for pagination (default 0)
      responses:
        '200':
          description: Successful response
        '400':
          description: Bad request
components:
  schemas:
    User:
      type: object
      required:
        - username
        - email
        - firstname
        - lastname
        - password
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        firstname:
          type: string
        lastname:
          type: string
        password:
          type: string
          format: password
        type:
          type: string
          enum:
            - standard
            - professional
            - moderator
        SMM:
          type: string
          format: uuid
          nullable: true
        verified:
          type: boolean
        quote_modifier:
          type: number
        quote:
          $ref: '#/components/schemas/Quota'
    Error:
      type: object
      required:
        - path
        - method
        - message
      properties:
        path:
          type: string
          format: url
        method:
          type: string
          enum:
            - GET
            - POST
            - PUT
            - DELETE
            - PATCH
        message:
          type: string

    SquealIn:
      type: object
      required:
        - receivers
        - author
        - body
        - category
        - automatic_receiver
      properties:
        receivers:
          type: array
          items:
            type: string
        author:
          type: string
        body:
          type: string #| img | video | geolocazione
        category:
          type: array
          items:
            type: string
        automatic_receiver:
          type: array
          items:
            type: string

    SquealOut:
      type: object
      required:
        - receivers
        - author
        - body
        - datetime
        - positive_reaction
        - negative_reaction
        - category
        - automatic_receiver
      properties:
        id:
          type: number
        receivers:
          type: array
          items:
            type: string
        author:
          type: string
        body:
          type: string #| img | video | geolocazione
        datetime:
          type: string
          format: date-time
        impressions:
          type: number
        positive_reaction:
          type: number
        negative_reaction:
          type: number
        category:
          type: array
          items:
            type: string
        automatic_receiver:
          type: array
          items:
            type: string

    Channel:
      type: object
      required:
        - name
        - description
        - type
        - subscribed
      properties:
        name:
          type: string
        description:
          type: string
        type:
          type: string
          enum:
            - public
            - private
        subscribed:
          type: array
          items:
            type: string
    Quota:
      type: object
      properties:
        day:
          type: integer
        week:
          type: integer
        month:
          type: integer
        
